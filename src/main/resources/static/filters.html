<div class="filters">
	<form action="#" class="filters-form" method="get">
		<label for="keyword">Search:</label>
		<input type="text" name="keyword" class="user-input" id="keyword">
		<label for="min-price">Lowest price:</label>
		<input type="number" name="minPrice" class="user-input" id="min-price">
		<label for="max-price">Highest price:</label>
		<input type="number" name="maxPrice" class="user-input" id="max-price">
		<input type="submit" class="btn btn-primary" value="Filtrar">
	</form>
</div>

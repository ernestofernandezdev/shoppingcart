<div class="cart-line" id="cart-line-${id}">
    <p id="product-name-${productId}">${productName}</p>
    <div class="product-edit">
        <button class="line-cart-minus-button btn btn-primary">-</button>
        <span>${amount}</span>
        <button class="line-cart-plus-button btn btn-primary">+</button>
        <button class="line-cart-delete-button btn btn-danger">x</button>
    </div>
</div>

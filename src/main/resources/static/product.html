<div class='product-card' id='product-${id}'>
    <img class="product-image" src="http://localhost:8080/api/v1/images/${image-url}" alt="${image-url}">

    <h2>${name}</h2>
    <p>${description}</p>
    <button class="add-product-button btn btn-primary ${add-product-button-class}">Add</button>
    <button class="added-product-button btn btn-primary ${added-product-button-class}" disabled>In the cart</button>
</div>
